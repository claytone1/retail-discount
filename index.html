<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>USF Retail Discount Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ―――  University-of-South-Florida-style palette  ――― -->
  <style>
    :root {
      --usf-green: #006747;
      --usf-gold: #b9975b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    /* Header */
    header {
      background: var(--usf-green);
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    header h1 { margin: 0; font-size: 1.6rem; letter-spacing: 0.5px; }
    header .bull { color: var(--usf-gold); font-weight: 800; }

    /* Card-style content */
    main {
      max-width: 860px;
      margin: 2.5rem auto;
      background: #fff;
      border-left: 10px solid var(--usf-green);
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      padding: 2rem;
    }
    pre {
      white-space: pre-wrap;
      background: #eee;
      padding: 1rem;
      border-radius: 4px;
      font-size: 0.95rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>

<body>
  <header>
    <!-- Tiny bull icon in USF gold -->
    <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" fill="var(--usf-gold)" viewBox="0 0 24 24" aria-label="USF Bull">
      <path d="M23.8 5.9c-.6-1.3-1.7-2.2-3.1-2.4-1.3-.2-2.6.3-3.5 1.2-.5.5-.9 1.1-1.2 1.7-.2-1.3-.9-2.5-2-3.3-1-.8-2.3-1.1-3.6-.9-2.5.4-4.2 2.8-3.8 5.4l.4 2.5 2.8-.5-.4-2.5c-.2-1.3.7-2.5 2-2.7 1.3-.2 2.5.7 2.7 2l.9 5.3-3.2.5-.6-3.8-2.8.5.6 3.8-3.2.5-.6-3.8-2.8.5.6 3.8 1.4 8.6 2.8-.5-.9-5.9 3.2-.5.9 5.9 2.8-.5-.9-5.9 3.2-.5 1.4 8.5 2.8-.5-1.4-8.5 3.2-.5-1.4-8.5z"/>
    </svg>
    <h1><span class="bull">USF</span> Retail Discount Engine</h1>
  </header>

  <main>
    <h2>Console / Page Output</h2>
    <p>The discount calculations and inventory updates appear below <em>and</em> in the browser console:</p>
    <pre id="output"></pre>
  </main>

  <footer>&copy; 2025 University of South Florida — Demo Page</footer>

  <!-- Link JavaScript file (deferred) -->
  <script src="cc_4.js" defer></script>
</body>
</html>
